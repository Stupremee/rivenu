[package]
name = "rivenu"
description = "A RISC-V emulator."
version = "0.1.0"
authors = ["Justus K <justus.k@protonmail.com>"]
edition = "2018"
readme = "README.md"

[features]
default = ["rv64i"]
# This feature will compile the emulator with support for the 64bit base
rv64i = ["rv64i_inst", "rv32i_inst"]
# This feature will compile the emulator with support for the 32bit base
rv32i = ["rv32i_inst"]

rv32i_inst = []
rv64i_inst = []

[dependencies]
once_cell = "1.4.0"
derive_more = "0.99.9"
elf = "0.0.10"
thiserror = "1.0.20"
bitflags = "1.2.1"
